<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Postulación</title>
    <link rel="stylesheet" href="postulacion.css">
</head>
<body>
    <div class="container">
        <img src="img-proyecto/Sena_Colombia_logo.svg.png" alt="">
        <h1>Formulario de Postulación</h1>
        <form action="procesar_formulario.php" method="POST">
            <label for="nombre">Nombres y Apellidos:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>

            <label for="experiencia">Experiencia Laboral:</label>
            <textarea id="experiencia" name="experiencia" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
